---
layout: default
---

<div class="container">

  <div class="row">
    <div class="col-12">
      <h2>Recent Posts</h2>
    </div>
  </div>

  {% if site.posts.size == 0 %}
  <div class="row">
    <div class="col-12">
      <p>Looks like there's nothing here!</p>
    </div>
  </div>
  {% endif %}
  {% for post in site.posts limit:3 %}
  <div class="row">
    <div class="col-12">
      <h4>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h4>
      <p>
        {{ post.excerpt | truncatewords: 64, "..." }}
        <a href="{{ post.url }}"> read more.</a>
      </p>
    </div>
  </div>
  {% endfor %}

</div>
